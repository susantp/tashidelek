server {
    listen 80;
    listen [::]:80;
    server_name www.tashidelekcuisine.com tashidelekcuisine.com;
    return 301 https://tashidelekcuisine.com$request_uri;
}
server {
    listen 443 ssl http2;
    server_name www.tashidelekcuisine.com;
    ssl_certificate /etc/nginx/ssl/certificate_merged.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    return 301 https://tashidelekcuisine.com$request_uri;
}
server {
    # For https
     listen 443 ssl http2;
     listen [::]:443 ssl ipv6only=on;
     ssl_certificate /etc/nginx/ssl/certificate_merged.crt;
     ssl_certificate_key /etc/nginx/ssl/private.key;

    server_name tashidelekcuisine.com;
    root /var/www/public;
    index index.html index.php index.htm;

    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #fixes timeouts
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt/;
        log_not_found off;
    }
    autoindex_localtime on;
    autoindex on;
    error_log /var/log/nginx/tashidelekcuisine.test_error.log;
    access_log /var/log/nginx/tashidelekcuisine.test_access.log;
}
